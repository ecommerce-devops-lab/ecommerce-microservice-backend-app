
name: Java CI/CD from wrappeer project

on:
  pull_request:
    branches: [ stage ]
  push:
    branches: [ stage ]

jobs:
  
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml



