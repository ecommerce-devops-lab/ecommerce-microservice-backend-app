
server:
  servlet:
    context-path: /

spring:
  config:
    import: optional:configserver:http://localhost:9296
  zipkin:
    base-url: http://localhost:9411/
  application:
    name: API-GATEWAY
  profiles:
    active:
    - dev
  jackson:
    serialization:
      indent-output: true
  cloud:
    gateway:
      routes:
      - id: ORDER-SERVICE
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/order-service/**
      - id: PAYMENT-SERVICE
        uri: lb://PAYMENT-SERVICE
        predicates:
        - Path=/payment-service/**
      - id: PRODUCT-SERVICE
        uri: lb://PRODUCT-SERVICE
        predicates:
        - Path=/product-service/**
      - id: SHIPPING-SERVICE
        uri: lb://SHIPPING-SERVICE
        predicates:
        - Path=/shipping-service/**
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
      - id: FAVOURITE-SERVICE
        uri: lb://FAVOURITE-SERVICE
        predicates:
        - Path=/favourite-service/**

 
 