# ConfigMap para diferentes entornos
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-dev
  namespace: ecommerce
data:
  SPRING_PROFILES_ACTIVE: "dev"
  LOG_LEVEL: "DEBUG"
  METRICS_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-stage
  namespace: ecommerce
data:
  SPRING_PROFILES_ACTIVE: "stage"
  LOG_LEVEL: "INFO"
  METRICS_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-prod
  namespace: ecommerce
data:
  SPRING_PROFILES_ACTIVE: "prod"
  LOG_LEVEL: "WARN"
  METRICS_ENABLED: "true"
---
# Secrets para credenciales
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ecommerce
type: Opaque
stringData:
  DB_USERNAME: "admin"
  DB_PASSWORD: "changeme"
  JWT_SECRET: "your-jwt-secret-key"
